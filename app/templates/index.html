{% extends 'base.html' %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/jokes.css')}}">
<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
<!-- content block -->
{% block content %}

  <div class=" col-md-10 col-md-offset-1 col-sm-12">
      <h3>Blogs</h3>
  
       <a class="btn btn-primary text-center text-danger " href="/blog/new-blog/"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Start a blog</a>
       <hr>
  </div>
   {% if blogs %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12">
            {% for blog in blogs%}
            <p>{{blog.content}} </p>
            <a class="btn btn-primary text-center text-danger" href="/view-blog/{{blog.id}}">View Comments</a>
              <a class="btn btn-primary text-center text-danger" href="/comment/{{blog.id}}">Comment</a>
              
             <hr>
          {% endfor %}
            </div>
             {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">No blogs created yet</h4>
        </div>
{% endif %}
       
{% endblock %}
